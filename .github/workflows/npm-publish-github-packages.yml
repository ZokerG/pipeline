name: Deploy Angular App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build --prod

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          KEY: ${{ secrets.EC2_KEY }}
          USER: ubuntu

        run: |
          scp -o StrictHostKeyChecking=no -i $KEY -r dist/nombre-de-tu-proyecto/* $USER@$HOST:/var/www/angular-app/
          ssh -o StrictHostKeyChecking=no -i $KEY $USER@$HOST 'sudo systemctl restart nginx'
